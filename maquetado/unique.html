<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unique.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="head">
            <div class="arrow">Flechita</div>
            <div class="name-container">
                <div class="name">Charizard</div>
            </div>
            <div class="id-pokemon">#6</div>
        </div>
        <div class="main">
            <div class="arrow">Flechita izquierda</div>
            <div class="img-pokemon">
                <img src="https://seeklogo.com/images/C/charizard-logo-DB13CC1850-seeklogo.com.png" alt="">
            </div>
            <div class="arrow">
                <img src="" alt="">
            </div>
        </div>
        <div class="footer">
            <div class="tags">
                <div class="tag" style="background-color: rgb(239, 108, 108);">Fuego</div>
                <div class="tag" style="background-color: rgb(134, 134, 186);">Volador</div>
            </div>
            <div class="stats">
                <div class="title-stats">Estadisticas base</div>
                <div class="row">
                    <div class="stat">HP</div>
                    <progress max="1000" value="852"></progress>
                <div class="row">
                    <div class="stat">ATK</div>
                    <progress max="1000" value="823"></progress>
                <div class="row">
                    <div class="stat">DEF</div>
                    <progress max="1000" value="242"></progress>
                <div class="row">
                    <div class="stat">S. ATK</div>
                    <progress max="1000" value="152"></progress>
                <div class="row">
                    <div class="stat">S.DEF</div>
                    <progress max="1000" value="352"></progress>
                <div class="row">
                    <div class="stat">SPD</div>
                    <progress max="1000" value="562"></progress>
            </div>

        </div>
    </div>
</body>
</html>
